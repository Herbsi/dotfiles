onlyOneBackUp: 1

defaultIndent: " "

lookForAlignDelims:
  align:
    alignDoubleBackSlash: 0
    alignFinalDoubleBackSlash: 0
  align*:
    alignDoubleBackSlash: 0
    alignFinalDoubleBackSlash: 0
  aligned:
    alignDoubleBackSlash: 0
    alignFinalDoubleBackSlash: 0
  tblr:
    alignDoubleBackSlash: 0
    alignFinalDoubleBackSlash: 0

indentRules:
  chapter: " "
  section: " "
  item: " "

modifyLineBreaks:
  oneSentencePerLine:
